<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap" rel="stylesheet">
    <title>Survey Form</title>
</head>
<body>
    <div id="container">
        <header id="header">
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3 id="description">
                Thank you for signing up at Netflix.Tell us more about your self.
            </h3>
        </header>
        <section id="surevy-form-container">
            <div id="survey-form">
                <form action="result.html" method="GET" target="_blank">
                    <div class="input-box">
                        <label for="name">Name</label> <br>
                        <input type="text" id="name" name="name" placeholder="Enter your name">
                    </div>
                    <div class="input-box">
                        <label for="age">Age</label> <br>
                        <input type="number" id="age" name="age" placeholder="Age">
                    </div>
                    <div class="input-box">
                        <label for="email">Email</label> <br>
                        <input type="number" id="email" name="email" placeholder="Email">
                    </div>
                    <div class="input-box">
                        <label for="content">Content</label> <br>
                        <select name="content" id="dropdown">
                            <option value="movie">Movie</option>
                            <option value="series" selected>Series</option>
                        </select>
                    </div>
                    <div class="input-box">
                        <label for="movie">Movie Types</label> <br>
                        <input type="checkbox" name="movie" id="first-check" value="Comedy">
                        <label for="first-check"></label>
                    </div>
                </form>
            </div>

        </section>

    </div>
    
</body>
</html>
